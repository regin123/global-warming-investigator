{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% block stylesheets %}
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/base.css" %}"/>
        <link rel="stylesheet" href="../static/css/world_map.css">
        <meta charset="utf-8">
        <title>CO2 emission map</title>
        <meta charset="utf-8"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
                charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
        <script src="../static/js/jquery.mapael.js" charset="utf-8"></script>
        <script src="https://rawgit.com/aterrien/jQuery-Knob/master/dist/jquery.knob.min.js" charset="utf-8"></script>
        <script src="../static/js/maps/world_countries.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/map.js"></script>
        <script type="text/javascript" src="../static/js/changes_map.js"></script>
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="container">
        <div class="world">
            <div class="map"></div>
            <div class="knobContainer">
                <input class="knob" data-width="140" data-height="140" data-min="1960" data-max="2024" data-cursor=true
                       data-fgColor="#454545" data-thickness=.45 value="2013" data-bgColor="#c7e8ff"/>
            </div>
            <div id="sidePanel">
                <div id="panelContent">
                    <div id="panelTitle">legend</div>
                    <div class="areaLegend"></div>
                    <div class="plotLegend"></div>

                </div>
            </div>

        </div>
        <div id="graphPanel">
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>
        <div id="graph-dic" style="display: none">
            {% for key,value in data.items %}
                <p id="{{ key }}"> {{ value }} </p>
            {% endfor %}
        </div>
        <div style="clear: both;"></div>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
{% endblock %}
</body>
</html>
