{% extends 'base.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Consequences of CO2 emission</title>

        <!-- css sheets -->
        {% block stylesheets %}
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/base.css" %}"/>
        {% endblock %}
</head>
<body>
{% block content %}
    <div class="container">
        <div class="title">
            Icebergs melting
        </div>
        <div class="pictures">
            {% load static %}
            <img src="{% static "img/icebergs.jpg" %}">
        </div>
        <div class="title">
            Droughts
        </div>
        <div class="pictures">
            {% load static %}
            <img src="{% static "img/drought.jpg" %}">
        </div>
        <div class="title">
            Flood
        </div>
        <div class="pictures">
            {% load static %}
            <img src="{% static "img/flood.jpg" %}">
        </div>

    </div>
{% endblock %}
</body>
</html>
